<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>task3</title>

    <style>

        body{
            width:100%;
            height:100%;
            background: #68cdd5;
            margin: 0;
            padding: 0;
            font-size:100%;
        }

        .header{
            width: 100%;
            height:100px;
            position: relative;
        }

        .arrow{
            position:relative;
            top: 24px;
            left: 34px;
        }

        .content{
            width:100%;
            height:300px;
            position: relative;
        }

        .logo{
            position: relative;
            left:50%;
            top:50px;
            transform: translateX(-50%);
        }

        .persent{
            color: white;
            font-size: 1em;
            width: 70%;
            margin: 0 auto;
            position: relative;
            top:100px;
        }

        .footer{
            width: 100%;
            height:200px;
            position: relative;
        }

        .footer-group1{
            width: 88px;
            color: #ffffff;
            float: left;
            position: relative;
            left:25%;
            transform: translateX(-50%);
        }

        .footer-group2{
            width: 88px;
            color: #ffffff;
            float: right;
            position: relative;
            right: 25%;
            transform: translateX(50%);
        }

        .footer .footer-icon{
            position: relative;
            top:-80px;
        }

        .footer .footer-p2{
            position: relative;
            top:-80px;
        }

    </style>

</head>
<body>

    <div class="header">
        <img class="arrow" src="task3-1.png">
    </div>
    <div class="content">
        <img class="logo" src="task3-2.png">
        <p class="persent">葡萄藤轻游戏专注于桌游领域，提供在线杀人游戏，捉鬼，炸狼堡等多种聚会游戏，以线下聚会桌游道具为主。</p>
    </div>
    <div class="footer">
        <div class="footer-group1">
            <img src="task3-3.png">
            <p>22222222</p>
        </div>
        <div class="footer-group2">
            <img src="task3-4.png">
            <img class="footer-icon" src="task3-5.png">
            <p class="footer-p2">BJPTTeng</p>
        </div>
    </div>


</body>
</html>
